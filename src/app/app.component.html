<div>
  <h1>Pesquisa de Filmes</h1>
  <input
    type="text"
    [(ngModel)]="query"
    placeholder="Digite o tÃ­tulo do filme"
  />
  <button (click)="onSearch()">Pesquisar</button>

  <div *ngIf="movies.length > 0">
    <h2>Resultados</h2>
    <ul>
      <li *ngFor="let movie of movies">
        <h3>{{ movie.Title }} ({{ movie.Year }})</h3>
        <p>{{ movie.Genre }}</p>
        <p>{{ movie.Director }}</p>
      </li>
    </ul>
  </div>
  <div *ngIf="movies.length === 0 && query">
    <p>Nenhum filme encontrado.</p>
  </div>
</div>
