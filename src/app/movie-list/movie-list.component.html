<div *ngIf="movies?.length">
  <div *ngFor="let movie of movies" class="filme-item">
    <img [src]="movie.Poster" alt="Poster do Filme"/>
    <h3>{{movie.Title}} ({{movie.Year}})</h3>
    <p>{{movie.Type || 'Tipo desconhecido}}</p>
    <button (click)="addFavorites(movie)">Favoritar</button>
  </div>
</div>
<p *ngIf="!movies?.length">Nenhum resultado encontrado.</p>

<ng-template #noMovies>
  <p>Nenhum resultado encontrado.</p>
</ng-template>
